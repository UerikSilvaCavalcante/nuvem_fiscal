{% load %}
<div
  accesskey="{{empresa_id}}"
  class="modal fade"
  id="deleteModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Tem certeza disso?</h5>
        <button
          class="close"
          type="button"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">×</span>
        </button>
      </div>
      <div class="modal-body">
        Selecione "Deletar" abaixo se você deseja realmente excluir essa empresa
        de CNPJ = {{empresa_id}}, essa acão nao pode ser desfeita.
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" type="button" data-dismiss="modal">
          Cancelar
        </button>
        <a class="btn btn-danger" href="#">Deletar</a>
      </div>
    </div>
  </div>
</div>
